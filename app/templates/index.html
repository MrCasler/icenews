<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICENews â€“ Social Monitoring</title>
  <!-- Load app.js BEFORE Alpine so iceNews() is defined -->
  <!-- Cache-bust: add ?v= with timestamp to force reload -->
  <script src="/static/app.js?v={{ cache_bust }}"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    [x-cloak] { display: none !important; }
  </style>
  {% if umami_website_id and umami_script_url %}
  <!-- Umami Analytics (privacy-friendly, no cookies) -->
  <script defer src="{{ umami_script_url }}" data-website-id="{{ umami_website_id }}"></script>
  {% endif %}
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-900 min-h-screen font-sans" x-data="iceNews()" x-init="isPremium = {{ 'true' if is_premium else 'false' }}" x-cloak>
  <script type="application/json" id="initial-posts">{{ posts_json|safe }}</script>
  <script type="application/json" id="initial-total">{{ total_posts }}</script>
  
  <!-- Header -->
  <header class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold tracking-tight">ICENews</h1>
          <p class="text-slate-400 text-xs">Social Media Monitor</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        {% if is_premium %}
        <span class="inline-flex items-center gap-1.5 text-xs font-semibold text-amber-400 bg-amber-500/20 px-2.5 py-1 rounded-full border border-amber-500/30">
          <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          Premium
        </span>
        {% endif %}
        <span class="hidden sm:inline-flex items-center gap-1.5 text-sm text-slate-300">
          <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
          Live
        </span>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    
    <!-- Stats Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-5 hover:shadow-md transition-shadow">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-blue-50 flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <div>
            <p class="text-slate-500 text-sm font-medium">Total Posts</p>
            <p class="text-2xl font-bold text-slate-800" x-text="total">{{ total_posts }}</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-5 hover:shadow-md transition-shadow">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-indigo-50 flex items-center justify-center">
            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </div>
          <div>
            <p class="text-slate-500 text-sm font-medium">Accounts</p>
            <p class="text-2xl font-bold text-slate-800">{{ accounts|length }}</p>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-5 hover:shadow-md transition-shadow">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-emerald-50 flex items-center justify-center">
            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
          </div>
          <div>
            <p class="text-slate-500 text-sm font-medium">Government</p>
            <p class="text-2xl font-bold text-slate-800">
              <span x-text="posts.filter(p => p.category === 'government').length"></span>
            </p>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-5 hover:shadow-md transition-shadow">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-lg bg-amber-50 flex items-center justify-center">
            <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </div>
          <div>
            <p class="text-slate-500 text-sm font-medium">Independent</p>
            <p class="text-2xl font-bold text-slate-800">
              <span x-text="posts.filter(p => p.category === 'independent').length"></span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Filter Bar -->
    <section class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-4 mb-6">
      <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
          </svg>
          Recent Posts
          <span class="text-sm font-normal text-slate-400" x-text="'(' + posts.length + ' showing)'"></span>
        </h2>
        <div class="flex items-center gap-3">
          <label class="text-sm text-slate-600">Filter:</label>
          <select
            x-model="category"
            @change="fetchPosts(); trackEvent('filter_change', { category: category })"
            class="px-3 py-2 rounded-lg border border-slate-300 bg-slate-50 text-sm font-medium text-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          >
            <option value="">All Categories</option>
            <option value="government">Government</option>
            <option value="independent">Independent</option>
            <option value="unknown">Unknown</option>
          </select>
          <button 
            @click="fetchPosts()" 
            class="px-4 py-2 bg-slate-800 text-white text-sm font-medium rounded-lg hover:bg-slate-700 transition flex items-center gap-2"
            :class="{ 'opacity-50 cursor-wait': loading }"
            :disabled="loading"
          >
            <svg class="w-4 h-4" :class="{ 'animate-spin': loading }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Refresh
          </button>
        </div>
      </div>
    </section>

    <!-- Loading State -->
    <template x-if="loading">
      <div class="flex items-center justify-center py-12">
        <div class="flex items-center gap-3 text-slate-500">
          <svg class="w-6 h-6 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="font-medium">Loading posts...</span>
        </div>
      </div>
    </template>

    <!-- Empty State -->
    <template x-if="!loading && posts.length === 0">
      <div class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-12 text-center">
        <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-slate-100 flex items-center justify-center">
          <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-slate-800 mb-1">No posts yet</h3>
        <p class="text-slate-500">Run the ingestion script to fetch posts from monitored accounts.</p>
      </div>
    </template>

    <!-- Posts Feed -->
    <template x-if="!loading && posts.length > 0">
      <div class="space-y-4">
        <template x-for="post in posts" :key="post.post_id">
          <article 
            class="bg-white rounded-xl shadow-sm border border-slate-200/60 p-5 hover:shadow-md hover:border-slate-300 transition-all duration-200 cursor-pointer"
            @click="openPost(post)"
          >
            <!-- Header -->
            <div class="flex items-start justify-between gap-3 mb-3">
              <div class="flex items-center gap-3 min-w-0">
                <div class="w-11 h-11 rounded-full bg-gradient-to-br from-slate-600 to-slate-800 flex items-center justify-center text-white font-bold text-sm shrink-0"
                     x-text="post.author_handle ? post.author_handle.charAt(0).toUpperCase() : '?'"></div>
                <div class="min-w-0">
                  <p class="font-semibold text-slate-800 truncate" x-text="post.author_display_name"></p>
                  <p class="text-slate-500 text-sm" x-text="'@' + post.author_handle"></p>
                </div>
              </div>
              <div class="flex items-center gap-2 shrink-0">
                <span
                  class="px-2.5 py-1 rounded-full text-xs font-semibold uppercase tracking-wide"
                  :class="{
                    'bg-blue-100 text-blue-700 ring-1 ring-blue-200': post.category === 'government',
                    'bg-amber-100 text-amber-700 ring-1 ring-amber-200': post.category === 'independent',
                    'bg-slate-100 text-slate-600 ring-1 ring-slate-200': post.category === 'unknown' || post.category === 'other'
                  }"
                  x-text="post.category"
                ></span>
              </div>
            </div>
            
            <!-- Content -->
            <div class="pl-14">
              <p class="text-slate-700 leading-relaxed whitespace-pre-wrap break-words" x-text="post.text"></p>
              
              <!-- Footer with actions -->
              <div class="mt-4 pt-3 border-t border-slate-100 flex items-center justify-between">
                <div class="flex items-center gap-1">
                  <!-- Like Button -->
                  <button 
                    @click.stop="toggleLike(post)"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm transition-colors"
                    :class="isLiked(post.post_id) ? 'text-rose-600 bg-rose-50' : 'text-slate-500 hover:bg-slate-100'"
                  >
                    <svg class="w-4 h-4" :fill="isLiked(post.post_id) ? 'currentColor' : 'none'" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    <span x-text="(post.like_count || 0) > 0 ? (post.like_count || 0) : (isLiked(post.post_id) ? 'Liked' : 'Like')"></span>
                  </button>
                  
                  <!-- Share Button -->
                  <button 
                    @click.stop="sharePost(post)"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm text-slate-500 hover:bg-slate-100 transition-colors"
                  >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                    </svg>
                    Share
                  </button>
                  
                  <!-- Download Button (Premium Only) -->
                  <button 
                    x-show="isPremium"
                    @click.stop="downloadPost(post)"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm transition-colors"
                    :class="isPremium ? 'text-indigo-600 hover:bg-indigo-50' : 'text-slate-400 cursor-not-allowed'"
                    :title="isPremium ? 'Download media' : 'Premium feature'"
                  >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Download
                  </button>
                </div>
                
                <div class="flex items-center gap-4 text-sm text-slate-500">
                  <span class="flex items-center gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span x-text="post.created_at ? new Date(post.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : ''"></span>
                  </span>
                  <span 
                    @click.stop="openPost(post)"
                    class="inline-flex items-center gap-1.5 text-sm font-medium text-blue-600 hover:text-blue-800 transition"
                  >
                    View on X
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </article>
        </template>
      </div>
    </template>
  </main>

  <!-- Footer -->
  <footer class="mt-12 border-t border-slate-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 text-center text-sm text-slate-500">
      <p>ICENews Social Monitoring System</p>
    </div>
  </footer>

  <!-- Toast notification for share -->
  <div 
    x-show="toast.show" 
    x-transition
    class="fixed bottom-6 right-6 bg-slate-800 text-white px-4 py-3 rounded-lg shadow-lg text-sm"
    x-text="toast.message"
  ></div>
</body>
</html>
